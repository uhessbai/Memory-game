<!--  
    Here is the first file of this project's front-end, 
    <head> defines:
            -meta : how text is transmitted and stored (here we use UTF-8 https://en.wikipedia.org/wiki/UTF-8 )    
            -title
            -css's style with <link>
            -scripts used
    <body> is what appears to the user
--->



<!DOCTYPE html>
<!-- lang(language) = english, dir (direction) = Left To Right, (it could be rtl (Right to left))-->
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Memory</title>
    <link rel="stylesheet" href="style.css"></link>
    <!--defining the type and the path to our js main file, where are functions linked to this page-->
    <script type="text/javascript" src="index.js"></script>
    <!--using ajax for handling events and modifications of DOM (Document Object Model https://en.wikipedia.org/wiki/Document_Object_Model )
    in this example it will allow us to store the user name when we will switch to the next page (game.html)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</head>

<body>
    <img src="assets/verso.png" >

    <!-- container is mainly a css purpose, containers helps to avoid repetitions (you can call it otherwise) -->
    <div class="container">
    <!-- this form is what will be sent do html, 
        action defines where to send the form data,
        method is what we do: GET or POST, do i receive data or do i send it
    -->
        <h2 class="hometitle">Memory Game</h2>
        <form action="memory-game.html" method="POST">
            <!--Placeholder for the username, required handle potential issues for a void name-->
            <input type="text" id="name" placeholder="Name" required>
            <!-- Button for validating the username, type "submit" is linked to the form, onclick will call the linked function-->
            <input type="submit" class="buttonvldt" onclick="saveOptions()" value="Go!"/>
            <p>Select your difficulty</p>

            <!--Radio type is close from a checkbox except it allows to get only one box checked
            one is already checked so we wont have any error if submit is sent, switchscore will handle the score displayed depending
            on difficulty -->
            <div>
                <input type="radio" id="diff18" name="difficulty" value="18" onclick="switchScore(18)"
                       checked>
                <label for="diff18">18 blocks</label>
              </div>
            <div>
                <input type="radio" id="diff36" name="difficulty" value="36" onclick="switchScore(36)" >
                <label for="diff36">36 blocks</label>
            </div>

        </form>
        
        <!-- displaying scores of users-->
        <div class="ranking">
            <div class="titleranking">Top ranking</div>
            <div id="scoreList" >
        </div>

    </div>

</body>
</html>
