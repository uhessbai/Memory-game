<!--Here is the page of the game, therefore display will be mostly handled by memory.js-->

<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Memory game</title>
    <link rel="stylesheet" href="style.css"></link>
    <script src="memory.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <!-- logo top left-->
    <img src="assets/verso.png" >
    <h2>
        <div id="username" class="infos" ></div>
        <div id="score" class="infos">Score :</div>
        <div id="tries" class="infos">Tries :</div>
        <div id="seconds" class="infos">Time : </div>
        
        <div class="wrapper">
        <!-- This grid will store cards -->
        <div class="grid"> 

    </h2>
    <!-- two progressbar, the first one to see the score, the second one for time left
    values will be changed thanks to getelementbyid and setattribute-->
    <div class="progresstitle">Progress :</div>
    <progress id="progressbar" class="progressbar" max="100" value="0"> </progress>

    <div class="timetitle">Time left : </div>
    <progress id="timebar" class="timebar" max="100" value="100"> </progress>


</body>

</html>
